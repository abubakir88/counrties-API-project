<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>5-EXAM</title>
    <link rel="stylesheet" href="./sass/index.css" />
    <script defer src="./JS/index.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Where in the world?</h1>
      <button class="toggle"><i class="far fa-moon moon"></i> Dark mode</button>
    </div>
    <div class="container">
      <div class="form-control">
        <input type="text" placeholder="Search..." class="search" />
        <i class="fas fa-search search"></i>
      </div>
      <div class="dropDownCon">
        <div class="dropDown">
          <p>Filter Reion</p>
          <button><i class="fas fa-chevron-down"></i></button>
        </div>
        <div class="drop showDropDown">
          <p class="region">All</p>
          <p class="region">Africa</p>
          <p class="region">America</p>
          <p class="region">Asia</p>
          <p class="region">Europe</p>
          <p class="region">Oceania</p>
        </div>
      </div>
    </div>
    <div class="countries"></div>
  </body>
</html>
